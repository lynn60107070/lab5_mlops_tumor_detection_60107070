$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

name: tumor-endpoint-env
version: 2
image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04

conda_file:
  name: tumor-endpoint-conda
  channels:
    - conda-forge
    - defaults
  dependencies:
    - python=3.10
    - pip=23.2
    - numpy=1.26.4
    - scikit-learn=1.3.2
    - scikit-image=0.22.0
    - pillow=10.2.0
    - scipy=1.11.3
    - pip:
        - azureml-defaults==1.55.0
